<Template name="Menu">
	<h3 class="page-title"><input type="text" name="input" placeholder="Enter Location"></h3>	
	{{#each recipes}}
		{{> MenuItem}}
	{{else}}
		<h3>Please Add <a href="/recipe-book">Recipes</a> to your menu</h3>
	{{/each}}
</Template>

<Template name="MenuItem">
	<div class="menu-item">
		<h3>{{name}}</h3>
		<a href={{image}}>
			<img src={{image}} style="width: 10%; height: 10%">
		</a>
		<p>{{desc}}</p>
		<div style="width: 100%;">		
		</div>
	</div>
</Template>
