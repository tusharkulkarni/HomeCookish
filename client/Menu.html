<Template name="Menu">
	<h3 class="page-title"><input type="text" name="input" placeholder="Enter Location"></h3>	
	{{#each recipes}}
		{{> MenuItem}}
	{{else}}
		<h3>Sorry.... It seems there are no homechefs serving food in selected area :( </h3>
	{{/each}}
</Template>

<Template name="MenuItem">
	<div class="menu-item">
		<h3> {{name}}</h3>
		<a href={{image}}><img src={{image}} style="width: 10%; height: 10%"></a>
		<p> Price : {{price}} </p>
		<p> Description : {{desc}}</p>
		<p>	Ingredients : {{ingredients}}</p>
		<p> Name of Chef : {{username}} </p>
		<p> Call {{username}} : <a href="tel:{{telephone}}" class="call-open">{{telephone}}</a></p>
		<div style="width: 100%;">		
		</div>
	</div>
</Template>
